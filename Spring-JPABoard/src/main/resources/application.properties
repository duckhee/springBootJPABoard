#server port set up
server.port=8080
#database Driver Set up
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/jpa_ex?useSSL=false&serverTimezone=Asia/Seoul
spring.datasource.username=jpa
spring.datasource.password=won1228
#Hibernate Set up
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.database=mysql
#entity use big alpabet
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#database set up inno DB
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
#hibernatet Logging Set up
logging.level.org.hibernate=info
#tymeleaf cach set up
spring.thymeleaf.cache=false
#logging set up
logging.level.org.springframework.web=info
logging.level.org.springframework.security=debug
logging.level.kr.co.portfolio=info
#FILE Upload Set up
# MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
#temp file upload locatioin
spring.servlet.multipart.location=/Users/duckheewon/Desktop
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB
